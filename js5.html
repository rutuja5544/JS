<!DOCTYPE html>
<html>
<head>
	<title>js5</title>
</head>
<body>

	<p>Arithmetic Operators</p>

	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>

<script>

var x = 100 var y = 150;
var z = x + y;
var zz = x - y;
var zzz = x * y;
var zzzz = x / y;
var zzzzz = x % y;

document.getElementById("demo1").innerHTML = z;
document.getElementById("demo2").innerHTML = zz;
document.getElementById("demo3").innerHTML = zzz;
document.getElementById("demo4").innerHTML = zzzz;
document.getElementById("demo5").innerHTML = zzzzz;

</script>

</body>
</html>
