<!DOCTYPE html>
<html>
<head>
	<title>js5</title>
</head>
<body>

	<p>Logical Operators</p>

	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>

<script>

var x = 100;
var y = 102;
var z1 = (x==y) && (x!=y);
var z2 = (x > y) || (x < y);
var z3 = !(x >= y);


document.getElementById("demo1").innerHTML = z1;
document.getElementById("demo2").innerHTML = z2;
document.getElementById("demo3").innerHTML = z3;
// document.getElementById("demo4").innerHTML = z4;
// document.getElementById("demo5").innerHTML = z5;
// document.getElementById("demo6").innerHTML = z5;

</script>

</body>
</html>
